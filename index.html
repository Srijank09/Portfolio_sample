<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <img class="logo" src="profile-pic (2).png" alt="">
            <h1>Portfolio</h1>
        </div>

        <ul class="header">
            <li class="mobile"><a href="#">Home</a></li>
            <li class="mobile"><a href="#">About</a></li>
            <li class="mobile"><a href="#">Services</a></li>
            <li class="bar"><a href="#"><i class="fa-solid fa-bars"></i></a></li>
        </ul>
        <ul class="hidden">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li class="close"><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>
</html>
